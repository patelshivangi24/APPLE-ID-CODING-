<!DOCTYPE html>
<html data-ng-app="AppleIDSignUpValidationApp">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="style.css">
 

</head>

<body class="sign-in">
 
  <header>
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span></span>Welcome to APPLE</a>
                </div>
                <div class="navbar-collapse collapse" style="height: 1px;">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signin.html">Sign In</a>
                        </li>
                        <li><a href="signup.html">Create an Apple ID</a>
                        </li>
                        <li><a href="faq.html">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    
<section class="container">
 <div class="row">
   <div class="col-md-6 col-md-offset-3">
     <section class="signin-container">
       <form name="signinForm"  class="sign-in" novalidate>
          <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" placeholder="email@domain.com" data-ng-model="email" required>
          <div data-ng-messages="signinForm.email.$error" class="error" data-ng-if="signinForm.email.$dirty">
          <div data-ng-message="required">Username is required</div>
          <div data-ng-message="email">This username is invalid</div>
          </div>
          </div>
          
          <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" data-ng-model="password" required>
          <div data-ng-messages="signinForm.password.$error" class="error"  data-ng-if="signinForm.password.$dirty">
          <div data-ng-message="required">Password is required</div>
          </div>
          </div>
          
          <button type="submit" id="signin-button" class="btn btn-success">Login</button>
      </form>
    </section>
   </div>
 </div>
</section>
  
<script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="//code.angularjs.org/1.4.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
<script type="text/javascript" src="app.js"></script>

<footer>Copyright &copy; APPLE INC.</footer>

</body>
</html>
